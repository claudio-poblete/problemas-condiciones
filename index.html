<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minijuegos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body onload="myOnLoad()">
  <section id="main-section" class="main-section">
    <div class="button-container">
      <a href="#img-section" class="button">
        Imagen
      </a>
      <a href="#sticker-section" class="button">
        Sticker
      </a>
      <a href="#password-section" class="button">
        Password
      </a>
    </div>
  </section>
  <section id="img-section" class="img-section">
    <div class="up-btn-container">
      <a href="#main-section" class="button-principal-color circle-button">
        <i class="fa-solid fa-arrow-up fa-xl"></i>
      </a>
    </div>
    <div class="img-container">
      <h2>Hazme click:</h2>
      <img id="dog-img" class="dog-img" src="assets/imgs/Perro.jpg" alt="Perro">
    </div>
    <div class="up-btn-container">
      <a href="#sticker-section" class="circle-button button-principal-color">
        <i class="fa-solid fa-arrow-down fa-xl"></i>
      </a>
    </div>
  </section>
  <section id="sticker-section" class="sticker-section">
    <div class="title">
      <a href="#main-section" class="circle-button button-second-color">
        <i class="fa-solid fa-arrow-up fa-xl"></i>
      </a>
      <h2>Puedes llevar hasta 10 stickers</h2>
      <a href="#password-section" class="circle-button button-second-color">
        <i class="fa-solid fa-arrow-down fa-xl"></i>
      </a>
    </div>
    <div class="sticker-main-container">
      <div class="sticker-container">
        <img id="sticker-img" class="sticker-img" src="assets/imgs/pato-batman.jpg" alt="pato-batman">
        <input  value="0" id="stickerUno" class="sticker-input" type="number" placeholder="Ingresa una cantidad">
      </div>
      <div class="sticker-container">
        <img id="sticker-img" class="sticker-img" src="assets/imgs/cubo-rubik.jpg" alt="cubo-rubik">
        <input value="0" id="stickerDos" class="sticker-input" type="number" placeholder="Ingresa una cantidad">
      </div>
      <div class="sticker-container">
        <img id="sticker-img" class="sticker-img" src="assets/imgs/auto.jpg" alt="auto">
        <input value="0" id="stickerTres" class="sticker-input" type="number" placeholder="Ingresa una cantidad">
      </div>
    </div>
    <div class="verification-container">
      <p id="verification-para" class="parrafo"></p>
      <button id="verification-btn" class="button-second-color ver-btn border-button">Llevar</button>
    </div>
  </section>
  <section id="password-section" class="password-section">
    <div class="pass-container">
      <div class="pass-title">
        <h2>Ingresa tu password</h2>
      </div>
      <div class="select-container">
        <select name="pass" id="firstPass" class="pass">
          <option value="0">0</option>
        </select>
        <select name="pass" id="secondPass" class="pass">
          <option value="0">0</option>
        </select>
        <select name="pass" id="thirdPass" class="pass">
          <option value="0">0</option>
        </select>
      </div>
      <div id="pass-verification" class="pass-verification">
        <p id="pass-para" class="parrafo"></p>
        <button id="pass-btn" class="button-principal-color ver-btn border-button">Ingresar</button>
      </div>
      <div class="up-btn-container">
        <a href="#main-section" class="button-principal-color circle-button">
          <i class="fa-solid fa-arrow-up fa-xl"></i>
        </a>
      </div>
    </div>
  </section>





  <script src="assets/js/app.js"></script>
</body>
</html>
